  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="container" id="registerContainer">
        <h2>APP NAME the one we don't have yet</h2>
        <form id="registerForm">
          <input type="text" id="regUsername" placeholder="Username" required>
          <input type="email" id="regEmail" placeholder="Email" required>
          <input type="password" id="regPassword" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
        <p id="regMessage" class="success"></p>
        <p class="toggle">Already have an account? <a href="#" id="showLogin">Login</a></p>
      </div>

      <div class="container" id="loginContainer" style="display:none;">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p id="loginMessage" class="error"></p>
        <p class="toggle">Don't have an account? <a href="#" id="showRegister">Register</a></p>
      </div>
    </div>

    <script>
      // Toggle between registration and login forms
      document.getElementById('showLogin').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('registerContainer').style.display = 'none';
        document.getElementById('loginContainer').style.display = 'block';
      });

      document.getElementById('showRegister').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('registerContainer').style.display = 'block';
      });

      // Registration form handling
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        var username = document.getElementById('regUsername').value;
        var email = document.getElementById('regEmail').value;
        var password = document.getElementById('regPassword').value;
        var message = document.getElementById('regMessage');

        // Simple validation
        if (username && email && password) {
          // Save to localStorage
          localStorage.setItem('user', JSON.stringify({username, email, password}));
          message.textContent = 'Registration successful! You can now login.';
          message.className = 'success';
          
          // Clear the form
          document.getElementById('registerForm').reset();
        } else {
          message.textContent = 'Please fill in all fields.';
          message.className = 'error';
        }
      });

      // Login form handling
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        var email = document.getElementById('loginEmail').value;
        var password = document.getElementById('loginPassword').value;
        var message = document.getElementById('loginMessage');

        // Retrieve user data from localStorage
        var userData = JSON.parse(localStorage.getItem('user'));

        // Check if user exists and credentials match
        if (userData && userData.email === email && userData.password === password) {
          message.textContent = 'Login successful!';
          message.className = 'success';
          // Here you would typically redirect to a dashboard or home page
        } else {
          message.textContent = 'Invalid email or password';
          message.className = 'error';
        }
      });

      // React app loading check (if needed)
      function onReactLoaded() {
        console.log('React app has finished loading!');
        // You can add any necessary logic here
      }

      // Check if the React app has finished loading every 100ms
      const checkReactLoaded = setInterval(() => {
        const rootContent = document.getElementById('root').innerHTML;
        if (!rootContent.includes('Register') && !rootContent.includes('Login')) {
          clearInterval(checkReactLoaded);
          onReactLoaded();
        }
      }, 100);
    </script>
